        <script>
            function loopf() {
                var star='',inp,a;
                inp=document.getElementById("num").value;inp=parseInt(inp);

                for (let l = 0; l <= inp; l++) {
                    for (let i = 0; i < 2; i++) {
                        star+='*';

                        for (let m = 0; m <= l*5; m++) {

                           }
                        for (let j = 0; j <= 5; j++) {
                            star+='#';   // document.write("#")
                           }
                      }
                    else{
                        for (let m = 0; m <= l*5; m++) {
                            star+='&nbsp&nbsp';   // document.write("&nbsp&nbsp")
                            }

                            star+='#';    // document.write("#")
                        }
                      }
                        // document.write("<br>")&nbsp
                        star+="<br>";  // document.write("<br>")
                    } //document.write("<br><br>2")
                    // star+=2;
                 }
                    document.getElementById("lout").innerHTML=star;    
            }
